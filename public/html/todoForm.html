<!DOCTYPE html>
<html>
  <head>
    <title>Todo Form</title>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="header"><a href="/todoList" class="homeIcon"><i class="fa fa-home" aria-hidden="true"></i></a> Add TODOs</header>
    <nav class="navigation"></nav>
    <main id="itemContainer" class="formContainer">
      <br />
      <form id="addComments" action="/todoList" method="POST" class="addTodo">
        <input
          type="text"
          id="item"
          name="title"
          style="height:50px"
          required
          placeholder="Enter the title of todo list"
          autofocus
        /><br />
        <input
          type="text"
          name="item"
          required
          placeholder="enter your todo task"
        /><br />
        <input type="submit" name="ADD" value="ADD" class="addButton" />
      </form>
    </main>
  </body>
</html>
